<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			<form v-if="!formDone">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" v-model.trim="user.email">
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="text" class="form-control" v-model.trim="user.phone">
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" v-model.trim="user.firstName">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" v-model.trim="user.lastName">
				</div>
				<div class="form-group">
					<label>Guests</label>
					<button type="button" class="btn btn-primary" @click="addGuest">
						+
					</button>
				</div>
				<div>
					<div class="form-group" v-for="guest, i in guests" :key="guest.id">
						<label @dblclick="removeGuest(i)">Guest #{{ i + 1 }}</label>
						<input type="text" class="form-control" v-model.trim="guest.name">
					</div>
				</div>
				<hr>
				<button type="button" class="btn btn-success" :disabled="!formValid" @click="sendForm">
					Send Data
				</button>
			</form>
			<div v-else>
				<h2>All done!</h2>
				<table class="table table-bordered">
					<tr>
						<td>Email</td>
						<td>{{ user.email }}</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>{{ user.phone }}</td>
					</tr>
					<tr>
						<td>FullName</td>
						<td>{{ fullName }}</td>
					</tr>
					<tr>
						<td>Guests</td>
						<td>
							<ul class="list-group">
								<li v-for="guest in guests" class="list-group-item">
									{{ guest.name }}
								</li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
		new Vue({
			el: '.sample',
			data: {
				user: {
					email: '',
					phone: '',
					firstName: '',
					lastName: ''
				},
				guests: [],
				guestAI: 0,
				formDone: false
			},
			computed: {
				fullName(){
					return `${this.user.firstName} ${this.user.lastName}`;
				},
				formValid(){
					return Object.values(this.user).every(val => val != '');
				}
			},
			methods: {
				addGuest(){
					this.guests.push({ id: ++this.guestAI, name: '' });
				},
				removeGuest(i){
					this.guests.splice(i, 1);
				},
				sendForm(){
					if(this.formValid){
						this.formDone = true;
						this.guests = this.guests.filter(guest => guest.name != '');
					}
				}
			},
		});
	</script>
</body>
</html>
