<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1</title>
	<link rel="stylesheet" href="css//bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sample">
			Loading some sample...
		</div>
	</div>
	<script>
		let vm = new Vue({
			el: '.sample',
			data: {
				email: 'test email'
			},
			template: `
				<div class="sample">
					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control" v-model="email">
					</div>
					{{ email }}
				</div>
			`,
			beforeCreate(){
				console.log('beforeCreate');
				console.log(this.email);
			},
			created(){
				console.log('created');
				console.log(this.email);
				console.log(this.$el);
			},
			beforeMount(){
				console.log('beforeMounted');
				console.log(this.$el);
				console.log(this.$el.innerHTML);
			},
			mounted(){
				console.log('mounted');
				console.log(this.$el.innerHTML);
			},
			beforeUpdate(){
				console.log('beforeUpdate');
			},
			updated(){
				console.log('updated');
			} /* */
		});

		/*
		setTimeout(() => {
			vm.$mount('.sample');
		}, 2000);
		*/

	</script>
</body>
</html>
